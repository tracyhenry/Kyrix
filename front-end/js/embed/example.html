<html>
<body>
<div>
    Filter team that starts with: <input type="text" id="test_input" name="filter" value=""><br>
</div>
<input type="button" id="test_button" value="Go!">
</body>
<head>
    <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src = "https://d3js.org/d3.v5.min.js"></script>
    <script src = "http://128.52.164.24:8000/kyrix.js"></script>
    <script>
        // TODO: change the address where the kyrix backend is running, has to start with http://
        var serverAddr = "http://128.31.36.104:8000";

        // initializeApp() loads kyrix vis into a div, and returns this div
        kyrix.initializeApp(serverAddr);

        // filter data upon clicking -- this will filter all teams that start
        $("#test_button").click(function () {
            var filterValue = $("#test_input").val();
            kyrix.filterData("nba", 0, function (d) {
                if (d.abbr.startsWith(filterValue))
                    return false;
                else
                    return true;
            });
        });
    </script>

    <link rel = "stylesheet" type = "text/css" href = "../../static/css/main.css">
    <link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source Serif Pro" rel="stylesheet">
</head>
</html>
