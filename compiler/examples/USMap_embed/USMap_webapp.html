<html>
<body></body>
<head>
    <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src = "https://d3js.org/d3.v5.min.js"></script>


    <script src = "/js/bundle.js"></script>

    <link rel = "stylesheet" type = "text/css" href = "/static/css/main.css">
    <link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source Serif Pro" rel="stylesheet">
    <script>
        kyrix.pageOnLoad();
//--------------------------US Map-------------------------
        //pan by arrow
        d3.select("body")
            .on("keydown", function () {
                if (event.key == "ArrowLeft" || event.key == "ArrowRight") {
                    event.preventDefault();
                    event.stopImmediatePropagation();
                    // calculate new transform
                    var delta = (event.key == "ArrowRight" ? -1 : 1);
                    kyrix.triggerPan("usmap",1000, 0, delta);
                }
                if (event.key == "ArrowUp" || event.key == "ArrowDown") {
                    event.preventDefault();
                    event.stopImmediatePropagation();
                    // calculate new transform
                    var delta = (event.key == "ArrowDown" ? -1 : 1);
                    kyrix.triggerPan("usmap",0, 1000, delta);
                }
            });

        //highlight by keyboard
        d3.select("body")
            .append('input')
            .attr('type', 'text')
            .attr('name', 'state:')
            .attr('style', 'width: 150px;height: 40px;position: absolute;top:50px;left: 100px;font-size: 30;')
            .on("keydown",function (){
                var svg = d3.select(".view_usmap.layerg.layer1").select(".mainsvg");
                kyrix.highlightByInput(svg, event.key);
            })

        //onPan
        var addRect = function (x, y) {
            var svg = kyrix.getSvg("usmap");
            if(svg.select('rect').empty()) {
                svg.append('rect')
                    .attr('x', 0)
                    .attr('y', 0)
                    .attr('width', 400)
                    .attr('height', 200)
                    .attr('fill', 'rgba(0,0,0,0)')
                    .attr('stroke', '#2378ae')
                    .attr('stroke-dasharray', '10,5')
                    .attr('stroke-linecap', 'butt')
                    .attr('stroke-width', '3')
                    .attr('transform', 'translate(' + x + ',' + y + ')');
            }
            else {
                svg.select('rect')
                    .transition()
                    .attr("transform", "translate("+x+","+y+")").duration(1000);
            }

        };

        //change rendering color
        var colors = ['red','green', 'blue'];
        var changeColor = function(svg, data, args, newColor) {
            g = svg.append("g");
            var width = args.canvasW, height = args.canvasH;
            var param = args.renderingParams;

            var projection = d3.geoAlbersUsa()
                .scale(param.stateMapScale)
                .translate([width / 2, height / 2]);
            var path = d3.geoPath()
                .projection(projection);

            var color = d3.scaleThreshold()
                .domain(d3.range(0, param.stateScaleRange, param.stateScaleStep))
                .range(newColor);

            g.selectAll("path")
                .data(data)
                .enter()
                .append("path")
                .attr("d", function (d) {
                    var feature = JSON.parse(d.geomstr);
                    return path(feature);
                })
                .style("stroke", "#fff")
                .style("stroke-width", "0.5")
                .style("fill", function (d) {
                    return color(d.crimerate);
                });
        };
        var stateMapLegendRendering = function (svg, data, args, newColor) {
            // parameters
            var bkgRectWidth = 600;
            var bkgRectXOffset = 200;
            var legendRectStartXOffset = bkgRectWidth + bkgRectXOffset - 60;
            var legendRectY = 32;
            var legendRectWidth = 60;
            var legendRectHeight = 16;
            var captionY = 20;
            var captionFontSize = 22;
            var tickFontSize = 12;

            var g = svg.append("g");
            var width = args.viewportW;
            var param = args.renderingParams;

            // rectangles representing colors
            var color = d3.scaleThreshold()
                .domain(d3.range(0, param.stateScaleRange, param.stateScaleStep))
                .range(newColor);
            g.selectAll(".legendrect")
                .data(color.range().slice(1))
                .enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return width - legendRectStartXOffset + i * legendRectWidth;
                })
                .attr("y", legendRectY)
                .attr("width", legendRectWidth)
                .attr("height", legendRectHeight)
                .attr("fill", function (d){return d;});

            // caption text: crime rate per 100,000 people
            g.append("text")
                .attr("x", width - bkgRectWidth - bkgRectXOffset)
                .attr("y", captionY)
                .attr("fill", "#000")
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .attr("font-size", captionFontSize)
                .text("Crime rate per 100,000 people");

            // axis ticks
            var axisScale = d3.scaleLinear()
                .domain([0, 490])
                .rangeRound([width - legendRectStartXOffset,
                    width - legendRectStartXOffset + 7 * legendRectWidth]);
            var axis = g.append("g")
                .attr("transform", "translate(0, " + legendRectY + ")")
                .call(d3.axisBottom(axisScale)
                    .tickSize(23)
                    .tickValues(color.domain()));
            axis.style("font-size", tickFontSize);
            axis.select(".domain")
                .remove();
        };

        d3.select("body")
            .append('select')
            .attr('style', 'width: 150px;height: 40px;position: absolute;top:150px;left: 100px;font-size:30')
            .attr('class','inputColor')
            .on('change',function () {
                var colorsChoice = d3.select('.inputColor').property('value')
                if(colorsChoice == colors[0]) {
                    kyrix.refresh("usmap", changeColor,stateMapLegendRendering, d3.schemeYlOrRd[9]);
                }
                if(colorsChoice == colors[1]) {
                    kyrix.refresh("usmap", changeColor, stateMapLegendRendering,  d3.schemeYlGn[9]);
                }
                if(colorsChoice == colors[2]) {
                    kyrix.refresh("usmap", changeColor,stateMapLegendRendering, d3.schemePuBu[9]);
                }
            })
            .selectAll('option')
            .data(colors)
            .enter()
            .append('option')
            .attr('value',function (d) { return d })
            .text(function (d) { return d})

        //---------------------------cv-----------------------------

        kyrix.onPan(addRect, "right");


        // Add buttons
        d3.select('body').append('text')
            .style('left', '100px')
            .attr('style', 'position: absolute;top:90px;left:130px')
            .style("font-size", "34px")
            .attr('class', 'enabled')
            .text("zoom")
            .on('click', function(){
                if(d3.select(this).attr("class") == "enabled") {
                    console.log("hahahh");
                    d3.select(this).style("opacity", 0.4).attr('class','disabled');
                    kyrix.zoomControl(true);
                }
                else {
                    d3.select(this).style("opacity", 1).attr('class','enabled');
                    kyrix.zoomControl(false);
                }
            });

    </script>
</head>
</html>
